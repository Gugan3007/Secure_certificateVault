<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Certificate Request & Approval System</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 20s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 25s; width: 15px; height: 15px; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 18s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 22s; width: 8px; height: 8px; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 28s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 16s; width: 12px; height: 12px; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 24s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; animation-duration: 19s; width: 6px; height: 6px; }
        .particle:nth-child(9) { left: 90%; animation-delay: 4.5s; animation-duration: 21s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 3.5s; animation-duration: 27s; width: 14px; height: 14px; }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Glowing Card Effect */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            animation: cardFloat 6s ease-in-out infinite;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 60px rgba(0, 0, 0, 0.2),
                0 0 30px rgba(102, 126, 234, 0.3),
                inset 0 0 60px rgba(255, 255, 255, 0.2);
        }
        
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Enhanced Input Focus */
        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: scale(1.02);
        }
        
        /* Animated Button */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        /* Cyber Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- Cyber Grid Background -->
    <div class="cyber-grid"></div>
    
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <div class="splash-logo">üîê</div>
            <div class="splash-text">Certificate Authority</div>
            <div class="splash-subtext">Secure ‚Ä¢ Trusted ‚Ä¢ Professional</div>
            <div class="loader"></div>
        </div>
    </div>

    <header>
        <div class="header-container">
            <div>
                <h1 class="header-title">üîê Certificate Authority</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container" style="max-width: 650px; margin: 3rem auto; padding: 2.5rem;">
            <div class="card login-card">
                <div class="card-header" style="padding: 2rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px 20px 0 0;">
                    <h2 style="border: none; margin: 0; font-size: 2rem; color: white;">User Login</h2>
                </div>
                <div class="card-body" style="padding: 2.5rem;">
                    {% if error %}
                        <div class="error-box" style="margin-bottom: 1rem; padding: 1rem; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px;">
                            ‚ùå {{ error }}
                        </div>
                    {% endif %}

                    <form action="/login" method="POST" onsubmit="return handleLoginSubmit(event)">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="user@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember" style="display: inline; margin-left: 0.5rem; font-weight: 400;">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="/register">Register here</a></p>
                        <p><a href="/forgot-password">Forgot password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Secure Certificate Authority. All rights reserved.</p>
    </footer>

    <script>
        // Check if redirected from registration
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'success') {
                alert('‚úÖ Registration successful! Please log in with your credentials.');
                // Clean up URL
                window.history.replaceState({}, document.title, '/login');
            }
        });

        function handleLoginSubmit(event) {
            // Show success alert when login form is submitted
            setTimeout(() => {
                alert('‚úÖ Login successful! Redirecting to OTP verification...');
            }, 100);
            // Allow form to submit normally
            return true;
        }

        // Hide splash screen after 2.5 seconds
        setTimeout(() => {
            const splashScreen = document.getElementById('splashScreen');
            if (splashScreen) {
                splashScreen.style.display = 'none';
            }
        }, 2500);
    </script>
</body>
</html>
